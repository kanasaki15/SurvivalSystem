plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group = 'xyz.n7mn.dev'
version = '1.0'

repositories {
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }

    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'https://repo.purpurmc.org/snapshots'
    }

    mavenCentral()
}

dependencies {
    implementation 'org.purpurmc.purpur:purpur-api:1.18.1-R0.1-SNAPSHOT'
    implementation 'com.github.retrooper:packetevents:v1.8-pre-19'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}

shadowJar {
    minimize()

    dependencies {
        include(dependency('com.github.retrooper:packetevents:v1.8-pre-19'))
        include(dependency('org.xerial:sqlite-jdbc:3.36.0.3'))
    }
}

build.dependsOn shadowJar